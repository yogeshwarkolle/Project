<!DOCTYPE html>
<html>
<head>
	<style>
	h1 {text-align:center}
	div {text-align:center}
	.bluediv{
		margin:10px 1px 15px -100px
	}
	.bluediv1{
		margin:10px 1px 15px -125px
	}
	.fdiv{
		margin:10px 1px 15px 65px;
		font-size:13px
	}
	body{
		background-color:#96f3fb;
		text-align:center
	}
	</style>
</head>
<body>
	<h1>Sign In</h1>
	<form method="POST">{% csrf_token %}
		 </div>
			Don't have an account? <a href="signup.html">Sign Up</a>
		</div>
		</br>
		<div class="bluediv1">
			<label for="email">Email</label>
		</div>
		<div>
			<input id="email" type="email" name="email">
		</div>
		</br>
		<div class="bluediv">
			<label for="password">Password</label>
		</div>
		<div>
		<input id="password" type="password" name="password">
		</div>
		</br>
		<div class="fdiv">
			<a href="forgot.html">
				Forgot Password?
			</a>
		</div>
		</br>
		<div>
			<button type="submit" value=submit">
				Sign In
			</button>
        </div>
		<div>
			{% for message in messages %}
			<h2>
				{{ message }}
			</h2>
			{% endfor %}
		</div>
	</form>
</body>
</html>
